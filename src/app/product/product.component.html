<div class="product">
        <div class="product_item">
            <div class="product_item_img">
                <img [src]="cardData.productImg" alt="">
            </div>
            <div class="product_hover_action">
                <ul>
                    <li><a [routerLink]="['/product-view', cardData.productId]"><i class="fa-solid fa-eye"></i></a></li>
                    <li><a href="#" (click)="addToCart(cardData)"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-right-left"></i></a></li>
                </ul>
            </div>
            <div class="product_info">
                <div class="product_ratting">
                    <ul class="pdc_start">
                        <li *ngFor="let star of stars; let i = index" (click)="rateProduct(i + 1)">
                              <i class="fa" [ngClass]="{
                                    'fa-solid fa-star filled': i < currentRating,
                                    'fa-regular fa-star': i >= currentRating
                                }"></i>
                        </li>

                    </ul>
                </div>
                <h2><a href="#">{{cardData.productTitle}}</a></h2>
                <div class="price">
                    <span>{{cardData.productRate}}</span>
                </div>
            </div>
    </div>
</div>
